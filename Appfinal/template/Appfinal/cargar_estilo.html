{% extends "Appfinal/index.html" %}
{% load static %}

{% block content %}
<img src="{% static 'Appfinal\imagenes\estilos.jpg'%}" alt="Estilos ">
<h1>Cargar Estilo</h1>
<head>
<body>
    <div id="registro-form">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Nombre: <input type="text" name="nombre"></p>
            <p>Color: <input type="text" name="color"></p>
            <p>Amargor: <input type="text" name="amargor"></p>
            <p>Descripción: <textarea name="descripcion"></textarea></p>
            <div style="text-align:center;">
               <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <style>
        #registro-form {
            background: linear-gradient(135deg, #2dbfdc, #7f7b97);
            padding: 35px;
            border-radius: 50px;
            width: 300px;
            margin: 0 auto;
        }
        
        /* Estilo para los campos del formulario */
        #registro-form input[type="text"],
        #registro-form input[type="email"],
        #registro-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Estilo para el campo de descripcion */
        #registro-form textarea[name="descripcion"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Estilo para el botón de registro */
        #registro-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        
        /* Estilo para el mensaje de error */
        .error-message {
            color: #f00;
        }
        body {
            background-color: #c1b9b9;
        }
        
    </style>
</body>
</head>


{% endblock %}
