{% extends "Appfinal/index.html" %}
{% load static %}

{% block content %}

<br>
<h1>{{ tema.titulo }}</h1>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 10px;
      background-color: khaki;
    }
    </style>

{% for mensaje in mensajes %}

  <p><strong style="font-size: 1.1em;">{{ forloop.counter }}.  {{ mensaje.contenido }} </strong></p>
  <p>- Autor: {{ mensaje.autor}}/{{mensaje.fecha_creacion}}</p><br>
{% endfor %}


<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Enviar mensaje</button>
</form>



{% endblock %}
